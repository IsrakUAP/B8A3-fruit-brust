<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<header>
<nav class="flex justify-around items-center max-w-screen-xl mx-auto mt-12 p-5">
    <div class="navbar bg-base-100 md:bg-[#F85559] rounded-full px-12 py-4">
        <div class="hidden md:block flex-1">
            <ul class="flex gap-2">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">All Fruits</a></li>
            </ul>
        </div>
        <div class="flex md:flex-1 gap-2">
            <img src="./images/logo.png" alt="">
            <p class="md:text-white font-bold text-2xl md:text-4xl">Fruit Burst</p>
        </div>

        <div class="hidden md:block">
            <div class="relative ">
                <div class="form-control flex-1 w-[400px]">
                  <input type="text" placeholder="Search here" class="input input-bordered w-24 rounded-full md:w-auto" />
                </div>
                <div class="navbar-end absolute -top-[1px] -right-[150px]">
                    <button class="btn btn-ghost btn-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </button>
                  </div>
              </div>
        </div>
      </div> 
      <label class="md:hidden btn btn-circle swap swap-rotate">
  
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" />
        
        <!-- hamburger icon -->
        <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
        
        <!-- close icon -->
        <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"/></svg>
        
      </label>
</nav>
</header>
<main>

</main>
</body>

</html>
